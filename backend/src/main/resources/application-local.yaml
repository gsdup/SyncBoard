spring:
  # 本地开发数据源配置（使用 H2 内存数据库，方便快速开发）
  datasource:
    url: jdbc:h2:mem:syncboard
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 控制台配置（仅用于开发）
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # 本地环境 JPA 配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# 本地环境服务器配置
server:
  port: 8080

# 本地环境日志配置
logging:
  level:
    root: INFO
    com.syncboard.backend: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

