spring:
  # 生产环境数据源配置
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/syncboard}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
  
  # 生产环境 JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# 生产环境服务器配置
server:
  port: ${SERVER_PORT:8080}
  error:
    include-stacktrace: never
    include-message: never

# 生产环境日志配置
logging:
  level:
    root: WARN
    com.syncboard.backend: INFO
  file:
    name: /var/log/syncboard/application.log
    max-size: 50MB
    max-history: 60

# 生产环境管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

